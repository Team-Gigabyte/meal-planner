{% macro mealcard(meal, is_fave) %}
<div class="mealcard">
    <img src="{{meal.image}}" aria-hidden="true" height="100" width="100" class="meal-thumbnail">
    <!-- <span>{{meal.type}}</span> breakfast, lunch, dinner (style in all caps) -->
    <h3>{{meal.label}}
        <a class="globe-icon" href="{{meal.shareAs}}" title="Open recipe (external website)"
            aria-label="Open recipe in external website">🌐︎</a>
    </h3>
    <!--TODO: make screen readers read this correctly-->
    <span>{{(meal.calories/meal.yield)|round|int}} <abbr title="calories per serving">cals/serv</abbr>
        {% if meal.totalTime|round|int > 0 %}
        • {{meal.totalTime|round|int}} mins</span>
        {% endif %}
        <br><br>
    <!-- <button id="replace-meal" title="Not interested">🚫️</button> -->
    {% if is_fave %}
    <button onclick="remove_from_favorites(this, '{{meal.uri}}')" class="save-favorites" title="Remove from favorites">💔</button>
    {% else %}
    <button onclick="add_to_favorites(this, '{{meal.uri}}')" class="save-favorites" title="Save to favorites">❤️</button>
    {% endif %}
</div>
{% endmacro %}
