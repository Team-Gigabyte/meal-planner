{% extends "base.html" %}

{% block content %}
<h1>This Week's Plan</h1>
<button id="print-meal-plan" title="Print this meal plan">🖨︎</button>
{% for day in meal_plan %}
<h2>{{day.day}}</h2>
<div class="mealrow">
    {% for meal in day.meals %}
    <div class="mealcard">
        <img src="{{meal.image_url}}" aria-hidden="true">
        <span>{{meal.type}}</span> <!-- breakfast, lunch, dinner (style in all caps) -->
        <h3>{{meal.name}}</h3>
        <span>{{meal.calories}} cals • {{meal.prep_time}} mins prep</span>
        <button id="replace-meal" title="Replace this meal">🗘</button>
        <button id="save-favorites" title="Save to favorites">♥️</button>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
